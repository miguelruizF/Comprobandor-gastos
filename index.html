<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Comprobador de gastos</title>
    <style>
        .opacity-25{
            opacity: 30%;
        }

        @media (max-width: 768px) {
            .columnas{
                display: flex;
                flex-direction: column;
            }
        }
    </style>
    
</head>
<body class="bg-primary">
    <div class="container align-items-center">
        <h1 class="text-center fw-lighter my-4 text-white">Gasto Semanal</h1>
        <div class="row border-0 rounded-3 bg-light p-4 columnas">
            <div class="col primario" id="primario">
                <h2 class="my-5 text-center fw-lighter text-primary">AÃ±ade tus gastos aqui</h2>
                <!-- <div></div> -->
                <form id="agregar-gasto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bolder">Gasto:</label>
                        <input type="text" class="form-control" id="gasto" placeholder="Nombre gasto">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label fw-bolder">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad en $">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>

            <div class="col">
                <h2 class="my-5 text-center fw-lighter text-primary">Listado</h2>
                <div id="gastos">
                    <ul class="list-group"></ul>
                </div>
                <div class="pt-4">
                    <div class="mb-4 alert alert-primary">
                        <p class="fw-bolder m-0">Presupuesto: $ <span id="total" class="fw-lighter"></span></p>
                    </div>
                    <div class="restante alert alert-success">
                        <p class="fw-bolder m-0">Restante: $ <span id="restante" class="fw-lighter"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
